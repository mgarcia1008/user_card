<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="usercard">
            <div class="header">
                <img src="imgs/user-circle.png" alt="profile image" class="profile">
            </div>
            <h2>Jane Doe</h2>
            <div class="location">
                <img src="imgs/map-marker.png" alt="map marker" class="marker">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p>
            <div class="contact">
                <a href="#">
                    <img src="imgs/gear.png" alt="gear" class="gear">
                    edit profile
                </a>
            </div>




        </div>

    </div>


</body>

</html>
